{%extends 'base.html'%} 
{% block content %}
<div class="container">

  <div class="row">
    {% if articles%}
      <h2>Found {{ orders|length }} of searched term {{message}}</h2>
    {% else %}
      <h2> Found 0 order for the search term {{message}}</h2>
    {% endif %}

  </div>

  <div class="row">

  {% if articles %}
    {% for order in order %}
      <div class="col-sm-6 col-md-3">
          <h1>{{order.title}}</h1>
      </div>
    {% endfor %}
  {% endif %}
  </div>
</div>
{% endblock %}
